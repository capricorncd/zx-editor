<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>SpEditor - Capricorncd</title>
    <meta name="author" content="capricorncd" />
    <meta name="keywords" content="capricorncd" />
    <meta name="description" content="https://github.com/capricorncd" />
  </head>
  <body>
    <div id="app"></div>
    <!--debug-->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <!--editor-->
    <script type="module">
      window.vConsole = new window.VConsole();

      import { SpEditor, ALLOWED_NODE_NAMES } from './src/index.ts'
      const editor = new SpEditor({
        container: '#app',
        // childNodeName: 'p',
        // allowedNodeNames: [...ALLOWED_NODE_NAMES, 'p']
      })
      
      editor.addToolbarButton({
        name: 'github',
        innerHtml: '<svg style="width:28px;height:auto" width="24" height="24" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>',
        style: {
          opacity: 0.4,
        }
      })

      editor.on('toolbarButtonOnClick', btnName => {
        if (btnName === 'github') {
          window.open('https://github.com/capricorncd/zx-editor')
        }
      })

      editor.on('change', (e) => {
        console.log('change', e)
      })

      editor.on('error', (e) => {
        console.log('error', e)
      })

      window.editor = editor
      window.spEditor = editor
    </script>
  </body>
</html>
